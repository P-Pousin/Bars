<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>BAR</title>
	    <meta charset="utf-8">
	    <meta name="description" content="Site web Template Bar">
	    <meta name="keywords" content="HTML5, Bootstrap, jQuery, Masonry">
	    <meta name="author" content="Pierre Pousin">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	    <!-- local 
	    <link href="style/style.css" rel="stylesheet">
	    <link href="style/grid.css" rel="stylesheet">
	    -->
	    <link href="style/style.min.css" rel="stylesheet">
	    <link href="style/grid.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="loader">
			<div class="spinner"></div>
		</div>
		<header class="main_h">

		    <div class="row">
		    	<div class="col-lg-12">
			        <a class="logo" href="#">BAR</a>

			        <div class="mobile-toggle">
			            <span></span>
			            <span></span>
			            <span></span>
			        </div>
			        <nav>
			            <ul>
			                <li><a href="#home">Home</a></li>
			                <li><a href="#about">Concept</a></li>
			                <li><a href="#contact">Contact</a></li>
			            </ul>
			        </nav>
			    </div>
		    </div>
		</header>
		<div class="content">
			<section id="home" data-type="background" data-speed="10" class="pages blur large-header">    
	  			<article>	
	  				<div class="logo-home">
		  				<div class="card">
		 					<div class="card-content">
							    <h1>BARS</h1>
							</div>
						</div>
					</div>
	  				<canvas id="demo-canvas"></canvas>
	  			</article>
	    	</section>   
	     
			<section id="about" data-type="background" data-speed="10" class="pages">
	        	<article>
	        		<p>Concept</p>
		        	<div class="grid">
		        		<div class="item">
		        			<a class="link" href="#">
		        				<div class="hovercontent">
		        					<h1>Item 1</h1>
		        					<h3>Text item 1</h3>
		        				</div>
		        				<img  src="img/Bordeaux-item.jpg" />
		        			</a>
		        		</div>
		        		<div class="item">
		        			<a class="link" href="#">
		        				<div class="hovercontent">
		        					<h1>Item 2</h1>
		        					<h3>Text item 2</h3>
		        				</div>
		        				<img src="img/item-2.jpg"/>
		        			</a>
		        		</div>
		        		<div class="item">
		        			<a class="link" href="#">
		        				<div class="hovercontent">
		        					<h1>Item 3</h1>
		        					<h3>Text item 3</h3>
		        				</div>
		        				<img src="img/item-3.jpg" />
		        			</a>
		        		</div>
		        		<div class="item">
		        			<a class="link" href="#">
		        				<div class="hovercontent">
		        					<h1>Item 4</h1>
		        					<h3>Text item 4</h3>
		        				</div>
		        				<img src="img/item-4.jpg" />
		        			</a>
		        		</div>
		        	</div>
		        	<p class="clear-bottom">Voir Plus</p>
	        	</article>

			</section>	

			<section id="contact" data-type="background" data-speed="10" class="pages">
	        	<article>
	        		<p>Contact</p>
	        		<iframe width="75%" height="200px" frameBorder="0" src="https://a.tiles.mapbox.com/v4/pierrepousin.lj0npk26.html?access_token=pk.eyJ1IjoicGllcnJlcG91c2luIiwiYSI6Ikpldk1yb2MifQ.ToIEwXGAhgS2vpaVKIl6Bw"></iframe>
	        		<div class="contact-form">
	        			<form>
	        				<div class="form-item">
	        					<input type="text" placeholder="Nom"/>
	        				</div>
			        		<div class="form-item">
	        					<input type="text" placeholder="Sujet"/>
	        				</div>
	        				<div class="form-item">
	        					<textarea placeholder="Message"></textarea>
	        				</div>
	        				<div class="form-item">
	        					<input type="submit" value="Envoyer">
	        				</div>
		        		</form>
	        		</div>
	        	</article>
			</section>	

			<footer>
				<article>Footer</article>
			</footer>
		</div>

		<script src="js/functions.js"></script>

		-->
		<script src="bootstrap/js/jquery.min.js"></script>
		<script src="js/functions.min.js"></script>
		<script src="js/velocity.min.js"></script>
		<script src="js/bubbles.min.js"></script>
		<script src="js/modernizr.min.js"></script>
		<script src="js/grid.min.js"></script>
